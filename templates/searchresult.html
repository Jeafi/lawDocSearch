<script type="text/javascript">
    $(function () {
        $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
        $('.tree li.parent_li > span').on('click', function (e) {
            var children = $(this).parent('li.parent_li').find(' > ul > li');
            if (children.is(":visible")) {
                children.hide('fast');
                $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
            } else {
                children.show('fast');
                $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
            }
            e.stopPropagation();
        });
    });
</script>


<html lang="en">
<meta>
<meta charset="UTF-8"/>
<title>搜索结果</title>
</head>


<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column" style="border-bottom: 2px solid #3270a5">
            <nav class="navbar navbar-default navbar-fixed-top " role="navigation" style="padding:20px 20px 20px 20px">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>

                </div>

                <div class="collapse navbar-collapse tab-pane active" id="bs-example-navbar-collapse-1">
                    <div class="navbar-form navbar-left search-inner" role="search">

<div class="header-sub-background" style="height:93px ">

                                         <span class="unit" th:text="${fayuancj.count}"></span></span>
                                        </li>

                                    </ul>
                                </li>
                                <hr style="background-color:#9FB6CD;height:1px;border:none;">
                                <li class="parent_li">
                            <span title="Expand this branch"style="font-size:22px;font-weight:bold"><i
                                    class=" fa fa-clipboard "></i>&nbsp;文书性质</span>
                                    <ul th:each="wslx : ${wenshuleixing}">
                                        <li class="parent_li nextli" >
                                    <span class="badge badge-success" title="Collapse this branch"><i
                                            class="icon-minus-sign"></i>
                                        <button  class="name" th:name="wslx" th:value="${wslx.field}" th:text="${wslx.field}" onclick="searchgroupby(this)"></button>
                                         <span class="unit" th:text="${wslx.count}"></span></span>
                                        </li>
                                    </ul>
                                </li>
                                <hr style="background-color:#9FB6CD;height:1px;border:none;">

                                    <ul th:each="nf : ${nianfen}">
                                        <li class="parent_li nextli" >
                                    <span class="badge badge-success" title="Collapse this branch"><i
                                            class="icon-minus-sign"></i>
                                        <button  class="name" th:name="nf" th:value="${nf.field}" th:text="${nf.field}" onclick="searchgroupby(this)"></button>
                                         <span class="unit" th:text="${nf.count}"></span></span>
                                        </li>
                                    </ul>
                                </li>

                                <li class="parent_li ">

                                    <ul th:each="ay : ${anyou}">

                                            class="icon-minus-sign"></i>
                                        <button  class="name" th:name="ay" th:value="${ay.field}" th:text="${ay.field}" onclick="searchgroupby(this)"></button>
                                         <span class="unit" th:text="${ay.count}"></span></span>
                                        </li>
                                    </ul>
                                </li>
                                <hr style="background-color:#9FB6CD;height:1px;border:none;">
                                <li class="parent_li ">
                            <span title="Expand this branch"style="font-size:22px;font-weight:bold"><i

                                    <ul th:each="dy : ${diyu}">

                                </li>

                                    class="fa fa-legal "></i>&nbsp;审理程序</span>
                                    <ul th:each="slcx : ${shenlichengxu}">
                                        <li class="parent_li nextli" >

                                            class="icon-minus-sign"></i>
                                        <button  class="name" th:name="slcx" th:value="${slcx.field}" th:text="${slcx.field}" onclick="searchgroupby(this)"></button>
                                         <span class="unit" th:text="${slcx.count}"></span></span>
                                        </li>
                                    </ul>
                                </li>

                            </ul>
                        </div>
                    </div>

                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="resultArea">
                        <p class="resultTotal">
                            <span class="info">找到约&nbsp;<span class="totalResult"

                        </p>

                        <div class="searchitem" th:each="legaldoc : ${LegalDocList}" class="resultList">

                                        <input type="hidden" name="id" th:value="${legaldocStat.index}"/>
                                        <button th:action="@{/searchresult}" target="_blank"

                                    </div>
                                    <div class=" itembottom " >
                                        <div class="row">
                                            <div class="col-lg-5 " th:text="${legaldoc.ah}"></div>
                                            <div class="col-lg-5" th:text="${legaldoc.fy}"></div>
                                            <div class="col-lg-2"  th:text="${legaldoc.nf}"></div>
                                        </div>

                                    </div>

                                    <hr style="border:0;border-top:1px dashed #9FB6CD">


                                    <div class="itemBody wordControl" th:text="${legaldoc.byrw}">
                                    </div>
                                    <div class="itemFoot">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--加载更多按钮-->
                        <button id="getmore" type="button" class="morebtn"onclick="sendpageid()"><i class="fa fa-chevron-down"></i>&nbsp;加载更多</button>
                        <!-- 分页 -->
                        <div class="pagination ue-clear"></div>
                        <!-- 相关搜索 -->


                        <!--结果中搜索-->

                    </div>
                </div>

</div>



</body>
<script th:inline="javascript">
    var ledocarray=new Array();
    ledocarray=[[${LegalDocList}]];
    var i=0;
    var j=0;
    $(".title").each(function () {

        $(this).html("<button>"+ledocarray[i].bt+"</button>");
        i=i+1;
    });
    $(".itemBody").each(function () {

        $(this).html(ledocarray[j].byrw);
        j=j+1;
    })
</script>
<script type="text/javascript">
    $(document).ready(function() {
        //限制字符个数
        $(".wordControl").each(function() {
            var maxwidth = 130;
            if ($(this).text().length > maxwidth) {
                $(this).text($(this).text().substring(0, maxwidth));
                $(this).html($(this).html() + '...');
            }
        });
    });
</script>
</html>
